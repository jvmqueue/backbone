<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone Prototype as Test Only</title>
	<link rel="stylesheet" href="scripts/base/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container" id="container">
	<h1>Backbone Tutorial</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th>URL</th>
				<th>Action</th>
			</tr>
			<tr>
				<td><input class="form-control author-input" type="text" /></td>
				<td><input class="form-control title-input" type="text" /></td>
				<td><input class="form-control url-input" type="text" /></td>
				<td><button class="btn btn-primary add-blog">Add</button></td>
			</tr>
		</thead>
		<tbody class="blogs-list"></tbody>
	</table>
	<script type="text/template" class="blogs-list-template">
		<td><span class="author"><%=author%></span></td>
		<td><span class="title"><%=title%></span></td>
		<td><span class="url"><%=url%></span></td>
		<td><button class="btn btn-warning edit-blog">Edit</button>
			<button class="btn btn-danger delete-blog">Delete</button>
		</td>
	</script>


	<script data-main="scripts/config" src="scripts/base/bower_components/require/require-2.1.17.js"></script>
</body>
</html>
